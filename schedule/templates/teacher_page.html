{% extends "base.html" %}

{% block title %} Информация о преподавателе {% endblock %}

{% block content %}

	<h3>Информация о преподавателе</h3>
	
	<p><a href="{% url 'schedule_page' %}">Вернуться к расписанию</a></p><br>

	<p><strong>Имя</strong>: {{ teacher_info.first_name }}</p>
	<p><strong>Отчество</strong>: {{ teacher_info.partonymic }}</p>
	<p><strong>Фамилия</strong>: {{ teacher_info.surname }}</p>

{% endblock %}
